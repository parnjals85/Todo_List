<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #root {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 100px;
        left: 100px;
        border-radius: 10px;
        transition: 0.1s ease;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
        const box = document.getElementById('root');
        let x = 100;
        let y = 100;
        document.addEventListener('keydown' , (e)=>{
            const key = e.key;
            if(key === 'ArrowRight') x+= 10;
            if(key === 'ArrowLeft') x-= 10;
            if(key === 'ArrowUp') y+= 10;
            if(key === 'ArrowDown') y-= 10;
            box.style.left = x + 'px';
            box.style.top = y + 'px';
        })
    </script>
  </body>
</html>
